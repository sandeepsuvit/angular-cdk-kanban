<div class="card border-0">
    <div class="card-body vstack gap-2">
        <div class="vstack gap-2">
            <div class="d-flex justify-content-between align-items-center">
                <span class="mb-0 badge bg-secondary align-self-start">{{task.epicName}}</span>
                <small class="text-muted small opacity-50">{{task.dueDate}}</small>
            </div>

            <p class="mb-0 hstack gap-1 align-items-start">
                <span>{{task.title}}</span>
            </p>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <div>
                <span class="mb-0 badge rounded-pill text-white text-capitalize" [ngClass]="{
                    'bg-danger' : task.priority === 'high',
                    'bg-warning'  : task.priority === 'medium',
                    'bg-primary'  : task.priority === 'low'
                }">{{task.priority}}</span>
            </div>
            <small class="text-muted"><em>{{ task.assignee?.firstName }}</em></small>
        </div>
    </div>
</div>
